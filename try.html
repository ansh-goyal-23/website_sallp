<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slider_animation {
            padding: 2rem;
            padding-top: 6rem;
        }

        .slider-wrapper {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            margin: 0;
        }

        .slider {
            display: flex;
            width: 100%;
            height: 80%;
            overflow: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            border-radius: 0.5rem;
            box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
            position: relative;
        }

        .slide {
            position: relative;
            flex: 1 0 100%;
            scroll-snap-align: start;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .overlay h2 {
            font-size: 2rem; /* Adjust font size as needed */
            margin-bottom: 1rem;
        }

        .learn-more {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .learn-more:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .slider-nav {
            display: flex;
            column-gap: 1rem;
            position: absolute;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .slider-nav a {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.75;
            transition: opacity ease 250ms;
        }

        .slider-nav a:hover {
            opacity: 1;
        }
    </style>
    <title>Slider Example</title>
</head>
<body>
    <section class="slider_animation">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slide" id="slide-1">
                    <img src="sander-weeteling-rLvCmdZrS4Y-unsplash.jpg" alt="">
                    <div class="overlay">
                        <h2>Text for Slide 1</h2>
                        <button class="learn-more">Learn More</button>
                    </div>
                </div>
                <div class="slide" id="slide-2">
                    <img src="lance-asper-es6AGN_aRdc-unsplash.jpg" alt="">
                    <div class="overlay">
                        <h2>Text for Slide 2</h2>
                        <button class="learn-more">Learn More</button>
                    </div>
                </div>
                <div class="slide" id="slide-3">
                    <img src="ben-den-engelsen-DKkR5GAyd9I-unsplash.jpg" alt="">
                    <div class="overlay">
                        <h2>Text for Slide 3</h2>
                        <button class="learn-more">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            function showNextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                const offset = currentIndex * slides[0].clientWidth;
                document.querySelector('.slider').scrollTo({
                    left: offset,
                    behavior: 'smooth'
                });
            }

            setInterval(showNextSlide, 3000); // Change slide every 3 seconds
        });
    </script>
</body>
</html>
